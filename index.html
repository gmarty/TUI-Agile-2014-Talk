<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Continuous Integration for Frontend code - TUI Agile 2014 by Guillaume Marty</title>
<meta name="description" content="Continuous Integration for Frontend code">
<meta name="author" content="Guillaume Marty">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">

<link rel="stylesheet" href="css/reveal.min.css">
<link rel="stylesheet" href="css/theme/default.css" id="theme">

<style>
.navigate-up, .navigate-down {
  display: none;
}
</style>

<!-- If the query includes 'print-pdf', use the PDF print sheet -->
<script>document.write('<link rel="stylesheet" href="css/print/' + (window.location.search.match(/print-pdf/gi) ? "pdf" : "paper") + '.css" type="text/css" media="print">')</script>

<!--[if lt IE 9]>
<script src="lib/js/html5shiv.js"></script><![endif]-->
</head>
<body>

<div class="reveal">
  <div class="slides">
    <section data-markdown="slides/introduction.md" data-separator="^---" data-vertical="^\n\n" data-notes="^Note:" data-charset="utf-8"></section>
    <section data-markdown="slides/part1.md" data-separator="^---" data-vertical="^\n\n" data-notes="^Note:" data-charset="utf-8"></section>
    <section data-markdown="slides/part2.md" data-separator="^---" data-vertical="^\n\n" data-notes="^Note:" data-charset="utf-8"></section>
    <section data-markdown="slides/conclusion.md" data-separator="^---" data-vertical="^\n\n" data-notes="^Note:" data-charset="utf-8"></section>
  </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

<script>
'use strict';

// Full list of configuration options available here:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
  controls: true,
  progress: true,
  history: true,
  center: true,

  theme: 'sky', // available themes are in /css/theme
  transition: 'linear', // default/cube/page/concave/zoom/linear/fade/none

  // Optional libraries used to extend on reveal.js
  dependencies: [
    {
      src: 'lib/js/classList.js',
      condition: function() {
        return !document.body.classList;
      }
    },
    {
      src: 'plugin/markdown/marked.js',
      condition: function() {
        return !!document.querySelector('[data-markdown]');
      }
    },
    {
      src: 'plugin/markdown/markdown.js',
      condition: function() {
        return !!document.querySelector('[data-markdown]');
      }
    },
    {
      src: 'plugin/highlight/highlight.js',
      async: true,
      callback: function() {
        hljs.initHighlightingOnLoad();
      }
    },
    {
      src: 'plugin/zoom-js/zoom.js',
      async: true,
      condition: function() {
        return !!document.body.classList;
      }
    },
    {
      src: 'plugin/notes/notes.js',
      async: true,
      condition: function() {
        return !!document.body.classList;
      }
    }
  ]
});
</script>
</body>
</html>
